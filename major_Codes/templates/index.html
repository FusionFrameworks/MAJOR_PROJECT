        .microphone-button:hover {
            background-color: #138496; /* Darker cyan on hover */
        }
        .call-button {
            background-color: #28a745; /* Green color for call button */
        }
        .call-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .call-container {
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        .call-container input {
            width: calc(100% - 90px);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button class="microphone-button" onclick="startSpeechRecognition()">üéôÔ∏è</button>
        </div>
        <div class="call-container" id="call-container">
            <input type="text" id="phone-number" placeholder="Enter phone number...">
            <button class="call-button" onclick="makeCall()">Call</button>
        </div>
    </div>
    <script>
        // Initialize Speech Recognition and Synthesis
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        // Set up speech recognition properties
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            console.log('Speech recognition service has started');
            document.getElementById('user-input').placeholder = "Listening...";
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            alert(`Speech recognition error: ${event.error}`);
            document.getElementById('user-input').placeholder = "Type a message...";
        };

        recognition.onend = function() {
            console.log('Speech recognition service has stopped');
            document.getElementById('user-input').placeholder = "Type a message...";
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            console.log(`Speech recognized: ${transcript}`);
            document.getElementById('user-input').value = transcript;
            sendMessage();
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');

            // Add user message to chat box
            const userMessage = document.createElement('div');
            userMessage.classList.add('user');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            document.getElementById('user-input').value = '';

            // Send user input to the backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response to chat box
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot');
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Speak the bot's response
                const utterance = new SpeechSynthesisUtterance(data.response);
                utterance.onend = function() {
                    // Restart speech recognition after speaking
                    startSpeechRecognition();
                };
                synth.speak(utterance);

                // Show call button if response indicates
                if (data.response.toLowerCase().includes("please provide the phone number")) {
                    document.getElementById('call-container').style.display = 'flex';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function makeCall() {
            const phoneNumber = document.getElementById('phone-number').value;
            if (!phoneNumber) return;

            // Send phone number to the backend to initiate the call
            fetch('/call', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone_number: phoneNumber }),
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response to chat box
                const chatBox = document.getElementById('chat-box');
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot');
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Speak the bot's response
                const utterance = new SpeechSynthesisUtterance(data.response);
                utterance.onend = function() {
                    // Restart speech recognition after speaking
                    startSpeechRecognition();
                };
                synth.speak(utterance);

                // Hide call button after initiating call
                document.getElementById('call-container').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Allow pressing Enter to send a message
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
